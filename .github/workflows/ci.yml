name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust Nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo +nightly fmt --check

  check:
    name: Cargo Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-target-

      - name: Check default features
        run: cargo check
        env:
          RUSTFLAGS: -D warnings

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-target-

      - name: Run clippy
        run: cargo clippy -- -D warnings

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Docling
        run: |
          pip install docling
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify Docling Installation
        run: |
          which docling || echo "Docling not in PATH yet (will be available in next step)"
          docling --version
          docling-tools --help || echo "docling-tools command available"

      - name: Cache Docling models
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface/hub
          key: ${{ runner.os }}-docling-models-v1
          restore-keys: |
            ${{ runner.os }}-docling-models-

      - name: Pre-warm Docling Models
        run: |
          echo "Triggering Docling model download via test PDF (standard pipeline only)..."

          # Run docling on a test PDF to trigger natural model download
          # This downloads ONLY models needed for standard pipeline (not 5GB+ vision models)
          MAX_ATTEMPTS=3
          ATTEMPT=1

          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS: Running docling to download models..."

            # Use simple.pdf to trigger model download for standard pipeline
            if docling tests/fixtures/simple.pdf --pipeline standard --output /tmp/docling-warmup 2>&1 | tee /tmp/docling-warmup.log; then
              echo "✓ Successfully warmed up Docling models (standard pipeline)"

              # Verify models were downloaded
              if [ -d "$HOME/.cache/huggingface/hub" ]; then
                echo "✓ Models cached at: $HOME/.cache/huggingface/hub"
                du -sh "$HOME/.cache/huggingface/hub" || true
              fi

              # Clean up temp output
              rm -rf /tmp/docling-warmup

              exit 0
            else
              echo "⚠ Warmup attempt $ATTEMPT failed"
              cat /tmp/docling-warmup.log || true

              if [ $ATTEMPT -lt $MAX_ATTEMPTS ]; then
                DELAY=$((2 ** ATTEMPT))  # Exponential backoff: 2, 4 seconds
                echo "Retrying in ${DELAY}s..."
                sleep $DELAY
              fi
            fi

            ATTEMPT=$((ATTEMPT + 1))
          done

          # Clean up temp files
          rm -rf /tmp/docling-warmup

          # If all attempts fail, warn but don't fail CI
          # Tests have their own timeout handling
          echo "⚠ Warning: Model pre-warming failed after $MAX_ATTEMPTS attempts"
          echo "Tests will attempt to download models on first use (may cause flakiness)"
          exit 0

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-target-

      - name: Run tests
        run: cargo test
        env:
          RUSTFLAGS: -D warnings
